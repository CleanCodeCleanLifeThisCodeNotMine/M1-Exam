<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhap so")
    while (n<=0 || n>50) {
        n = +prompt("nhap so luong phan tu")
    }
    let arr=[]
    for(let i=0;i<n;i++){
        arr.push(+prompt("Nhap phan tu"))
    }
    function sumsum(arr1){
        let sum = 0
        let count = 0
        for (let i=0;i<arr1.length;i++){
            if (arr1[i] % 3 === 0) {
                sum += arr1[i]
                count++
            }
        }
        let average = sum % count
        return average
    }
    let result=sumsum(arr)
    console.log(result)

</script>
</body>
</html>
