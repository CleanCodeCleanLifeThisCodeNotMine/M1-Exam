<body>
<script>
  function isPerfectNumber(n) {
    if (n <= 1) return false
    let sum = 0
    for (let i = 1; i <= n / 2; i++) {
      if (n % i === 0) {
        sum += i
      }
    }
    return sum === n
  }
  let number = +prompt("Nhap so")
  console.log("So " + number + " : " + isPerfectNumber(number))
</script>
